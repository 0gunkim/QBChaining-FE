name: main

on:
  # Branch에 push하면 실행
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@main
        # BakcEnd API
      - name: Generate Environment Varibles Fils for Production
        run: |
          echo "REACT_APP_ENDPOINT=$REACT_APP_ENDPOINT" >> .env.production
        env:
          REACT_APP_ENDPOINT: ${{ secrets.REACT_APP_ENDPOINT }}
        # Login API
      # - name: Login API
      #   run: |
      #     echo "REACT_APP_GITHUB_API=$REACT_APP_GITHUB_API" >> .env.production
      #   env:
      #     REACT_APP_GITHUB_API: ${{ secrets.REACT_APP_GITHUB_API }}
      # 실행 속도를 빠르게 하기 위해 설치된 Node 모듈을 캐시
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn build
        env:
          CI: ""

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
          --recursive \
          --region ap-northeast-2 \
          build s3://qb-chaning

